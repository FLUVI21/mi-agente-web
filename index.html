<!DOCTYPE html>
<html>
<head>
  <title>Subir PDF a mi agente</title>
</head>
<body>
  <h2>Sube tu PDF</h2>
  <input type="file" id="fileInput" accept="application/pdf">
  <button onclick="upload()">Enviar</button>

  <script>
    async function upload() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) return alert('Selecciona un PDF primero');
      
      const formData = new FormData();
      formData.append('file', file);

      // Cambia esta URL por tu webhook de n8n
      const webhookURL = 'https://tu-url-de-n8n/webhook/0167a775-0408-462a-b591-919a84c45d3b';

      const res = await fetch(webhookURL, {
        method: 'POST',
        body: formData
      });
      
      const text = await res.text();
      alert('Enviado: ' + text);
    }
  </script>
</body>
</html>
